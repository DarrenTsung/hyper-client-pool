hyper-client-pool:
  build:
    image: hyper-client-pool
    dockerfile: Dockerfile
  depends_on:
    - httpbin
  volumes:
    - .:/hyper-client-pool
  cached: true
httpbin:
  image: kennethreitz/httpbin:latest
awsdeployment:
  image: codeship/aws-deployment
  encrypted_env_file: aws-deployment.env.encrypted
  environment:
    - AWS_DEFAULT_REGION=us-west-1
  volumes:
    - .:/deploy
